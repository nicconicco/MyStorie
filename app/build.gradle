apply plugin: 'com.android.application'

// Build Variants Names
def mock_code = "0"
def api_code = "1"

android {

    // Manter isto no top, senão ele não consegue enxergar
    signingConfigs {
        theReleaseKey {
            storeFile file('/Users/cgalves/Documents/GitHub/MyStorie/mykeystore.jks')
            storePassword "123456"
            keyAlias "MYSTORIE"
            keyPassword "123456"
        }
    }

    compileSdkVersion 26
    defaultConfig {
        buildToolsVersion "27.0.1"
        applicationId "com.mystorie.cgalves.mystorie"
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["resourcePackageName": android.defaultConfig.applicationId]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix ".release"
            signingConfig signingConfigs.theReleaseKey
        }
        jnidebug {
            initWith debug
            jniDebuggable true
            applicationIdSuffix ".jidebug"
        }
    }

    flavorDimensions "all"
    productFlavors {
        javaMVP_FASTMOCK {
            applicationId "com.mystorie.cgalves.mystorie.mvpf"
        }

        javaMVP_ENVIROMENT {
            applicationId "com.mystorie.cgalves.mystorie.mvpe"
        }

        javaMVP_API {
            applicationId "com.mystorie.cgalves.mystorie.mvpa"
        }

        javaMVVM_FASTMOCK {
            applicationId "com.mystorie.cgalves.mystorie.mvvm"
        }
    }
}


apply plugin: 'com.android.application'
def androidAnnotationsVersion = "4.4.0"

dependencies {
    annotationProcessor "org.androidannotations:androidannotations:$androidAnnotationsVersion"
    implementation "org.androidannotations:androidannotations-api:$androidAnnotationsVersion"
}

dependencies {
    implementation supportDependencies.appCompat
    implementation supportDependencies.design
    implementation supportDependencies.recyclerView
    implementation supportDependencies.cardView
    implementation retrofitDependencies.retrofit
    implementation retrofitDependencies.gson
    implementation retrofitDependencies.rxAdapterJava
    implementation rxDependencies.rxAndroid
    implementation rxDependencies.rxJava
    implementation circleImageView
    implementation glide
    testImplementation testingDependencies.junit
    testImplementation testingDependencies.mockito
}



repositories {
    mavenCentral()
}
